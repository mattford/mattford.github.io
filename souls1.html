<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls Item Locations</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg: #333;
            --header-text: white;
            --item-bg: #fff;
            --item-hover: #f0f0f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --header-bg: #2a2a2a;
                --header-text: #e0e0e0;
                --item-bg: #2a2a2a;
                --item-hover: #333;
            }
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg: #333;
            --header-text: white;
            --item-bg: #fff;
            --item-hover: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: #2a2a2a;
            --header-text: #e0e0e0;
            --item-bg: #2a2a2a;
            --item-hover: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .location {
            margin-bottom: 10px;
        }

        .location-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .location-content {
            display: none;
            padding: 10px;
            background-color: var(--item-bg);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .item {
            margin: 5px 0;
            padding: 5px;
            background-color: var(--item-bg);
            border-radius: 3px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .item:hover {
            background-color: var(--item-hover);
        }

        .item input[type="checkbox"] {
            margin-right: 10px;
        }

        .item label {
            cursor: pointer;
        }

        .item.checked {
            color: #888;
            text-decoration: line-through;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--header-bg);
            color: var(--header-text);
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle select {
            padding: 8px;
            border-radius: 4px;
            background-color: var(--item-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="theme-toggle">
            <label for="theme-select">Theme:</label>
            <select id="theme-select" onchange="setTheme(this.value)">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <button onclick="resetAllItems()">Reset All Items</button>
    </div>
    
    <div class="location">
        <div class="location-header" onclick="toggleSection(this)">Undead Asylum</div>
        <div class="location-content">
            <div class="item">

    </div>

            </div>
            <div class="item">

    <script>
        // Theme management
        function setTheme(theme) {
            const html = document.documentElement;
            if (theme === 'system') {
                html.removeAttribute('data-theme');
            } else {
                html.setAttribute('data-theme', theme);
            }
            localStorage.setItem('theme', theme);
        }

        // Initialize theme from localStorage or system preference
        const savedTheme = localStorage.getItem('theme') || 'system';
        const themeSelect = document.getElementById('theme-select');
        themeSelect.value = savedTheme;
        setTheme(savedTheme);

        // Item state management
        function saveItemState(itemId, isChecked) {
            const states = JSON.parse(localStorage.getItem('itemStates') || '{}');
            states[itemId] = isChecked;
            localStorage.setItem('itemStates', JSON.stringify(states));
        }

        function loadItemStates() {
            const states = JSON.parse(localStorage.getItem('itemStates') || '{}');
            document.querySelectorAll('.item').forEach((item, index) => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                const itemId = `item-${index}`;
                checkbox.id = itemId;
                const label = item.querySelector('label');
                label.htmlFor = itemId;
                checkbox.checked = states[itemId] || false;
                toggleItem(checkbox);
            });
        }

        function resetAllItems() {
            localStorage.removeItem('itemStates');
            document.querySelectorAll('.item input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
                toggleItem(checkbox);
            });
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function toggleItem(checkbox) {
            const item = checkbox.parentElement;
            item.classList.toggle('checked', checkbox.checked);
            saveItemState(checkbox.id, checkbox.checked);
            updateSectionCounts();
        }

        function updateSectionCounts() {
            document.querySelectorAll('.location').forEach(location => {
                const header = location.querySelector('.location-header');
                const items = location.querySelectorAll('.item');
                const checkedItems = location.querySelectorAll('.item.checked');
                const countText = ` (${checkedItems.length}/${items.length})`;
                
                // Remove any existing count text
                header.textContent = header.textContent.replace(/ \(\d+\/\d+\)$/, '');
                // Add the new count
                header.textContent += countText;
            });
        }

        // Initialize all sections as collapsed and load saved states
        document.addEventListener('DOMContentLoaded', function() {
            const contents = document.querySelectorAll('.location-content');
            contents.forEach(content => {
                content.style.display = 'none';
            });
            loadItemStates();
            updateSectionCounts();
        });
    </script>
